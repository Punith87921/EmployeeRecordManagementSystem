<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Page 2</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    center {
        margin-top: 50px;
    }
    h2 {
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
        max-width: 400px;
        width: 100%;
    }
    label {
        font-size: 16px;
        margin-right: 10px;
        color: #555;
        display: inline-block;
        width: 130px;
        text-align: right;
    }
    input[type="text"], input[type="number"] {
        width: 150px; /* Smaller text field size */
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50; /* Green color for submit */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049; /* Darker green on hover */
    }
    a {
        font-size: 16px;
        color: #007bff;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<center>

<h2>Enter Employee Details to Update</h2><br><br>

<form action="http://localhost:9090/EmployeeRecordManagementSystem/FinalUpdate">

    <label for="eid">Emp ID:</label>
    <input type="text" name="eid" id="eid" required><br><br>

    <label for="en">Emp Name:</label>
    <input type="text" name="en" id="en" required><br><br>

    <label for="ea">Emp Age:</label>
    <input type="number" name="ea" id="ea" required><br><br>

    <label for="ed">Emp Department:</label>
    <input type="text" name="ed" id="ed" required><br><br>

    <label for="es">Emp Salary:</label>
    <input type="text" name="es" id="es" required><br><br>

    <input type="submit" value="UPDATE">
</form>

<br><br>

<a href="http://localhost:9090/EmployeeRecordManagementSystem/first.html">Click here for <strong>Main page</strong></a>

</center>

</body>
</html>
