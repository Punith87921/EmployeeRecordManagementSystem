<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Page 1</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    center {
        margin-top: 50px;
    }
    h2 {
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
    }
    label {
        font-size: 16px;
        margin-right: 10px;
        color: #555;
    }
    input[type="text"] {
        width: 250px;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50; /* Green color for submit */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #45a049; /* Darker green on hover */
    }
    a {
        font-size: 16px;
        color: #007bff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<center>
<h2>Enter Employee ID to Update Employee Details</h2>

<form action="http://localhost:9090/EmployeeRecordManagementSystem/UpdateEmployee">
    <label for="eid">Enter Employee ID :</label>
    <input type="text" name="eid" id="eid" required><br><br>

    <input type="submit" value="UPDATE">
</form>

<br><br>

<a href="http://localhost:9090/EmployeeRecordManagementSystem/first.html">Click here for <strong>Main page</strong></a>
</center>

</body>
</html>
