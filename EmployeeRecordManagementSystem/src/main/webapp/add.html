<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Medium width */
            max-width: 100%;
        }

        h2 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="text"],
        input[type="number"] {
            width: 70%; /* Set width to ensure consistency */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Employee Details</h2>
    <form action="http://localhost:9090/EmployeeRecordManagementSystem/AddEmployee" method="post">
        
        <div class="form-group">
            <div class="input-container">
                <label for="eid">Emp Id:</label>
                <input type="text" name="eid" id="eid" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-container">
                <label for="en">Emp Name:</label>
                <input type="text" name="en" id="en" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-container">
                <label for="ea">Emp Age:</label>
                <input type="number" name="ea" id="ea" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-container">
                <label for="ed">Emp Department:</label>
                <input type="text" name="ed" id="ed" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-container">
                <label for="es">Emp Salary:</label>
                <input type="text" name="es" id="es" required>
            </div>
        </div>

        <input type="submit" value="Add">
    </form>

    <a href="http://localhost:9090/EmployeeRecordManagementSystem/first.html">Click here for <strong>Main page</strong></a>
</div>

</body>
</html>
